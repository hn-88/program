<!DOCTYPE html>
<html lang="en">
  <head>
    <base target="_top">
    <script
      src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">

    <script>
      var resourceContent; // makes this a global variable
      function showDateFiltRows(things) {
      // select is for B, C, D, E, G, H, I, M
      var maintable = $('#maintable');
      maintable.empty();
      var serialnum = 1;
      var previousdescr = ""; 
      var testdatestr = "2022-12-08 09:59:59";
      var d1 = new Date("2022-12-07 23:59:59" );
      var d2 = new Date("2022-12-08 23:59:59" );
      var testdate = new Date(testdatestr);
      

        if ( testdate > d1  &&  testdate  < d2 ) {

          maintable.append('<tr><td>' + testdate.toString() + ' Success<td><tr>') ;

          serialnum = serialnum+1;

        }
        else {
          maintable.append('<tr><td>' + d1.toString() + ' and<td><tr>') ;
          maintable.append('<tr><td>' + d2.toString() + ' was compared to testdate<td><tr>') ;
          maintable.append('<tr><td>' + testdate.toString() + ' Fail<td><tr>') ;
        }

    }
    </script>
  </head>
